{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<div class="row mt-4">
  <div class="col-md-6">
    {% if med.image %}
      <img src="{{ med.image.url }}" class="img-fluid rounded" alt="{{ med.name }}">
    {% else %}
      <img src="{% static 'images/sample_medicine.jpg' %}" class="img-fluid rounded" alt="{{ med.name }}">
    {% endif %}
  </div>
  <div class="col-md-6">
    <h2>{{ med.name }}</h2>
    <p class="text-muted">${{ med.price }}</p>
    <p>{{ med.description }}</p>
    <form action="{% url 'add_to_cart' med.id %}" method="get" class="d-flex gap-2">
      <input type="number" name="quantity" value="1" min="1" class="form-control w-25">
      <button class="btn btn-success">Add to Cart</button>
    </form>
  </div>
</div>
{% endblock %}
