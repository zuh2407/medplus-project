{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow-sm rounded-4 p-5 text-center">
                <div class="mb-4">
                    <div class="success-icon mb-3">
                        <i class="fa-solid fa-circle-check text-success" style="font-size: 80px;"></i>
                    </div>
                    <h2 class="fw-bold mb-3">Payment Successful!</h2>
                    <p class="text-muted mb-4">Thank you for your order, <strong>{{ request.user.username }}</strong>!
                    </p>
                </div>

                <div class="alert alert-light border rounded-3 mb-4">
                    <div class="small text-muted text-uppercase mb-1" style="letter-spacing: 1px;">Order ID</div>
                    <div class="h5 fw-bold text-primary mb-0">{{ order_id }}</div>
                </div>

                <div class="text-muted mb-4">
                    <i class="fa-solid fa-envelope me-2"></i>
                    A confirmation email with your order details and invoice has been sent to your email address.
                </div>

                <a href="{% url 'home' %}"
                    class="btn btn-primary btn-lg w-100 py-3 rounded-3 fw-bold shadow-sm hover-scale">
                    <i class="fa-solid fa-shopping-bag me-2"></i> Continue Shopping
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .success-icon {
        animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
        from {
            transform: scale(0);
            opacity: 0;
        }

        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    .hover-scale:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(13, 110, 253, 0.3) !important;
    }
</style>
{% endblock %}
