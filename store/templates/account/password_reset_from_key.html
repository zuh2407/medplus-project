{% load i18n %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Change Password â€” MedPlus</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f9fafb; display:flex; align-items:center; justify-content:center; height:100vh; font-family:'Poppins',sans-serif; }
    .card { max-width:420px; padding:2.5rem; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.08); }
    input.form-control { border-radius:8px; padding:0.65rem; }
    button { border-radius:8px; }
  </style>
</head>
<body>
  <div class="card bg-white">
    <h4 class="text-primary mb-3 text-center">Set a new password</h4>
    <form method="post" action=".">
      {% csrf_token %}
      {% for field in form %}
      <div class="mb-3">
        {{ field }}
        {% for error in field.errors %}
          <div class="text-danger small">{{ error }}</div>
        {% endfor %}
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary w-100 mt-2">Change password</button>
    </form>
  </div>
</body>
</html>
