{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reset Password — MedPlus</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f9fafb; display:flex; align-items:center; justify-content:center; height:100vh; font-family:'Poppins',sans-serif; }
    .card { max-width:420px; padding:2.5rem; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.08); }
    input.form-control { border-radius:8px; padding:0.65rem; }
    button { border-radius:8px; }
  </style>
</head>
<body>
  <div class="card bg-white">
    <h4 class="text-center mb-3 text-primary">Forgot your password?</h4>
    <p class="small text-muted mb-4 text-center">Enter your email address below, and we’ll send you a reset link.</p>
    <form method="post" action="{% url 'account_reset_password' %}">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.email }}
        {% for error in form.email.errors %}
          <div class="text-danger small">{{ error }}</div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Reset Email</button>
    </form>
    <p class="text-center mt-3"><a href="{% url 'account_login' %}" class="small">Back to login</a></p>
  </div>
</body>
</html>
