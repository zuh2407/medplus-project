{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Logout â€” MedPlus</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f9fafb; display:flex; align-items:center; justify-content:center; height:100vh; font-family:'Poppins',sans-serif; }
    .card { max-width:420px; padding:2.5rem; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.08); }
    button, a { border-radius:8px; }
  </style>
</head>
<body>
  <div class="card text-center bg-white">
    <h4 class="mb-3 text-primary">MedPlus</h4>
    <p class="mb-4">Are you sure you want to sign out?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger w-100 mb-2">Yes, Sign Out</button>
      <a href="{% url 'home' %}" class="btn btn-outline-secondary w-100">Cancel</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
